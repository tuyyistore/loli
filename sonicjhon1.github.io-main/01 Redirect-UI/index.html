<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <meta http-equiv="refresh" content = "5; url = https://youtu.be/dQw4w9WgXcQ" />

    <title>Sonicj's Redirection</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
<!-- Page Content -->
<div class="container">
    <div class="row">
        <div class="content">
            <h1><span id="countdown">Countdown</span></h1>
            <h2 class="lead"><b>Click the link below if the redirection failed.</b></h2>
            <p class="p"><a href="https://youtu.be/dQw4w9WgXcQ">Link</a></p>
        </div>
    </div>
</div>
<div class="bg-image"></div>

<script type="text/javascript">
    var timeleft= 5;
    var redirectTimer = setInterval(function () {
        if (timeleft <= 0) {
            clearInterval(redirectTimer);
            document.getElementById("countdown").innerHTML = "You will be redirected in 0 second...";
        }else {
            document.getElementById("countdown").innerHTML = "You will be redirected in " + timeleft + " seconds...";
        }
        timeleft -= 1;
    }, 1000);
</script>
<script src="https://code.jquery.com/jquery-2.1.3.min.js"/>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"/>

</body>
</html>
